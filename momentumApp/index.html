<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- Main CSS -->
  <link rel="stylesheet" href="main.css">
  <title>Momentum App</title>
</head>
<body onload="realtimeClock()">
  <div class="main-container">
    <!-- Background Image -->
    <img src="" alt="">
    <!-- Realtime Clock -->
    <div id="clock"></div>
    <!-- Button  -->
    <div class="btn">
      <!-- Reset Btn  -->
      <button onclick="window.location.reload(false);" class="redo-btn"></button>
      <!-- Todo Btn  -->
      <button id="todo-btn" class="todo-btn"></button>
    </div>
    <!-- Todo List Modal-->
    <div id="modal-container" class="modal-container">
      <div class="wrapper">
        <header><b>Todo List</b><span class="close"><i class="fas fa-times"></i></span></header> 
        <div class="inputField">
          <input type="text" placeholder="Add your new todo">
          <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
        </ul>
        <div class="footer">
          <span>You have <span class="pendingNumb"></span> pending tasks</span>
          <button>Clear All</button>
        </div>
      </div>
    </div>
    <!-- Name Form  -->
    <div id="nameForm">
      <h1>What is your name?</h1>
      <input type="text" id="userInput" name="name">
    </div>
    <!-- Greeting Form -->
    <div id="greeting"></div>
    <!-- Goal Form  -->
    <div id="goalForm">
      <h1>What is your main focus for today?</h1>
      <input id="goalInput" type="text">
    </div>
    <!-- Goal Text  -->
    <div id="goal">
      <h3>Main Goal</h3><br>
    </div>
    <!-- Random Quote -->
    <div id="quoteDisplay"></div> 
    <!-- New Quote Modal  -->
    <div id="quote-modal-container" class="quote-modal-container">
      <div class="wrapper">
        <header><b>New Quote</b><span class="quote-close"><i class="fas fa-times"></i></span></header> 
        <div class="quote-inputField">
          <input type="text" placeholder="Add your new Quote">
          <button><i class="fas fa-plus"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- JAVASCRIPT -->
  <!-- Clock -->
  <script src="js/clock.js"></script>
  <!-- Main JS -->
  <script src="js/main.js"></script>
  <!-- Quotes  -->
  <script src="js/quote.js"></script>
</body>
</html>
